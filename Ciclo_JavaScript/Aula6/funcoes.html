<script>
    //Tipos de variáveis
    var exemplo1 = "Variável var";      //global
    let exemplo2 = "Variável let";      //global
    const exemplo3 = "Variável const";  //global e não pode ser alterada

    if (true){
        let letDentroDoIf = "Let dentro de um If"   //local, não pode ser chamada no escopo global
        var varDentroDoIf = "Var dentro de um If"   //local, mas pode ser chamada no escopo global
    }


    //Funções Literais
    function soma(){
        document.write(2 + 3 + "<br>");
    }
    soma();


    //Funções com parâmetros
    function nomeCompleto(nome, sobrenome){
        document.write(nome + " " + sobrenome);
    }
    nomeCompleto("Izabela", "França");


    //Funções Anônimas
    let semNome = function(){
        alert("Estou em uma função anônima.")
    }
    semNome();
</script>
