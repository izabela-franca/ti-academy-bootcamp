<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 2</title>
</head>
<script>
    var nome = prompt("Informe seu nome: ");
    var idade = prompt("Informe sua idade: ");

    document.write("Nome do usuário: " + nome + "<br>");

    if (idade >= 18) {
        if (idade == 18){
            document.write("Idade do usuário: " + idade)
        } else {
            document.write("Idade do usuário: " + idade + ". Você tem idade maior que 18 anos.")
        }
    } else {
        document.write("Idade do usuário: " + idade + ". Você tem idade menor que 18 anos.")
    }
</script>
