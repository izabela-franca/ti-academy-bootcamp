<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    //Usando If e Else
    var idade = 16;

    if (idade >= 18){
        console.log("Você já pode dirigir.");
    } else {
        console.log("Você ainda não pode dirigir.")
    }


    //Operador OU 
    var a = 2;
    var b = 0;

    if (a == 2 || b == 2) {
        console.log("Há pelo menos um número com o valor 2.")
    }


    //Operador E
    if (a == 2 && b == 2) {
        console.log("Ambos os números tem o valor 2.")
    } 


    //Usando Switch
    x = 2;

    switch (x){
        case 1: console.log("X vale 1.")
        break;
        case 2: console.log("X vale 2.")
        break;
        case 3: console.log("X vale 3.")
        break;
        default: console.log("Insir um número de 1 a 3.")
        break;
    }
</script>
