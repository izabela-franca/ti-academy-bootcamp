<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<script>
    var n1 = 25;
    var n2 = 5;
    
    //Soma
    var soma = n1 + n2;
    console.log(`A soma de n1 e n2 é ${soma}.`);

    //Subtração
    var subtracao = n1 - n2;
    console.log(`A subtração de n1 e n2 é ${subtracao}.`);

    //Multiplicação
    var multiplicacao = n1 * n2;
    console.log(`A multiplicação de n1 e n2 é ${multiplicacao}.`);

    //Divisão
    var divisao = n1 / n2 ;
    console.log(`A divisão de n1 e n2 é ${divisao}.`);

    //Potência
    var potencia = n1 ** n2;
    console.log(`A potência de n1 e n2 é ${potencia}.`);

    //Resto da divisão
    var restoDaDivisao = n1 % n2;
    console.log(`O resto de n1 e n2 é ${restoDaDivisao}.`);

</script>
<body>
    
</body>
</html>
